syntax = "proto3";

package hello;

import "messages/hello/v1/message.proto";
import "messages/hello/v2/message.proto";

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (messages.hello.v1.HelloRequest) returns (messages.hello.v1.HelloResponse) {}

  // Wave off
  rpc WaveOff (messages.hello.v2.HelloRequestNew) returns (messages.hello.v2.HelloResponseNew) {}
}
